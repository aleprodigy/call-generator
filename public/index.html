<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta charset="UTF-8">

    <link rel="shortcut icon" href="/public/build/telefone.svg">

    <title>Call Generator</title>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

    <!--Google-->
    <link href='//fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>

    <!--Bootstrap-->
    <link href="build/Squire-UI.css" rel="stylesheet" type="text/css"/>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <script src="js/bootstrap.js"></script>

    <!-- SWEETALERT-->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>

    <style>

        html{
            background: lightgreen;
            overflow: hidden;
        }
        
        .input {
            outline: none !important;
            border: 1px solid cornflowerblue;
            box-shadow: 0 0 10px cornflowerblue;
            opacity: 0.7;
        }

        a{
            text-decoration: none;
            color: #148fc3;
            font-size: 2rem;
            margin-bottom: 4em;
        }

        a:hover{
            transition: .9s;
            color: lightgreen;
        }

        .header {
            padding: 50px 0 30px;
            color: #fff;
            text-align: center;
            background: #232020;
            margin-bottom: 20px;
        }

        .header h1 {
            font-size: 6em;
        }

        #saida {
            text-transform: uppercase;
            /*tentativas geradas*/
        }
        

    </style>


</head>
<body>

        
<div class="header" style="height: 100vh;">

    <div class="container">
    <div class="row section" >

    <h1 class="text-center mb-4">Call Generator</h1>

        <i class="fab fa-github fa-5x mb-4"> <a target="_blank" href="http://github.com/ascenciodev">ASCENCIODEV</a>
        </i>

        <div class="col-sm-6">
            <textarea class="input" style="width: 100%; height: 400px" id="entrada" placeholder="Digite os números  telefônicos..."></textarea>
            <button class="btn btn-success" id="gerar">
                <i class="fas fa-phone mr-2"></i>Gerar</button>
        </div>
        <div class="col-sm-6">
            <textarea class="input" readonly style="width: 100%; height: 400px" id="saida" placeholder="Resultado será inserido aqui..."></textarea>
            <button class="btn btn-info" id="copiar" onclick="copiarResultado()">
                <i class="far fa-clone mr-2"></i>Copiar</button>
            <button class="btn btn-danger" id="apagar" onclick="deleteResultado()">
                <i class="fas fa-trash-alt mr-2"></i></i>Excluir Resultado</button>
        </div>            
    </div>
            
</div>

<!--script generator-->
<script src="js/main.js"></script>

</body>
</html>
